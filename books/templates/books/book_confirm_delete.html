<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #f44336;
        }
        .warning-box {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }
        .book-details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .book-details p {
            margin: 8px 0;
        }
        .book-details strong {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .delete-button:hover {
            background-color: #da190b;
        }
        .cancel-link {
            display: inline-block;
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #ccc;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }
        .cancel-link:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <h1>Delete Book</h1>
    
    <div class="warning-box">
        <p><strong>Warning:</strong> Are you sure you want to delete this book? This action cannot be undone.</p>
    </div>
    
    <div class="book-details">
        <p><strong>Title:</strong> {{ book.title }}</p>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>Published Date:</strong> {{ book.published_date }}</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-button">Yes, Delete</button>
        <a href="{% url 'book_list' %}" class="cancel-link">Cancel</a>
    </form>
</body>
</html>
