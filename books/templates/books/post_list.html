<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
    <h1>Post List</h1>
    <a href="{% url 'post_create' %}">Add New Post</a>
    
    {% if posts %}
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.author }}</td>
                    <td>
                        <a href="{% url 'post_update' post.id %}">Edit</a>
                        <a href="{% url 'post_delete' post.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No posts available. <a href="{% url 'post_create' %}">Add your first post</a></p>
    {% endif %}
</body>
</html>
