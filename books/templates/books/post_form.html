<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if post %}Edit Post{% else %}Add New Post{% endif %}</title>
</head>
<body>
    <h1>{% if post %}Edit Post{% else %}Add New Post{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{% if post %}{{ post.title }}{% endif %}" required>
        </div>
        
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{% if post %}{{ post.author }}{% endif %}" required>
        </div>
        
        <div>
            <button type="submit">{% if post %}Update Post{% else %}Create Post{% endif %}</button>
            <a href="{% url 'post_list' %}">Cancel</a>
        </div>
    </form>
</body>
</html>
