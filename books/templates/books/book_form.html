<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if book %}Edit Book{% else %}Add New Book{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .button-group {
            margin-top: 20px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .cancel-link {
            display: inline-block;
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #ccc;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }
        .cancel-link:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <h1>{% if book %}Edit Book{% else %}Add New Book{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{% if book %}{{ book.title }}{% endif %}" required>
        </div>
        
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{% if book %}{{ book.author }}{% endif %}" required>
        </div>
        
        <div class="form-group">
            <label for="published_date">Published Date:</label>
            <input type="date" id="published_date" name="published_date" value="{% if book %}{{ book.published_date|date:'Y-m-d' }}{% endif %}" required>
        </div>
        
        <div class="button-group">
            <button type="submit" class="submit-button">{% if book %}Update Book{% else %}Create Book{% endif %}</button>
            <a href="{% url 'book_list' %}" class="cancel-link">Cancel</a>
        </div>
    </form>
</body>
</html>
